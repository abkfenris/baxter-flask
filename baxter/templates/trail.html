{% extends "base.html" %}
{% block title %}{{ trail.properties.TName }}{% endblock %}



{% block content %}
	<div class="jumbotron" style="background-image: url({{ url_for('static', filename='img/header.jpg' ) }}); background-size: 100%;">
  		<div class="container">
	  		<h1>{{ trail.properties.TName }}</h1>
  		</div>
	</div>
	
	<div class="container">
	<ul>
		{% for key, value in trail.properties.items() %}
		<li><a href="">{{ key }} - {{ value }}</a></li>
		{% endfor %}
	</ul>
		
	</div>
  </div>

</div>
</div>
{% endblock %}
